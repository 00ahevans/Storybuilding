<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Builder App</title>
    <link rel="stylesheet" href="../css-file/public-stories-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Quicksand&family=Raleway&family=Sofia&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <div class="title">
          <h1>Quillty</h1>
          <h4> ~ Manifesting your story and fantasy ~</h4>
        </div>
      </header>

      <section class = "story-page">
        <aside class = "features">
          <button><a href = "#" target = "_self"> Browse </a></button><br>
          <button><a href = "#" target = "_self"> Play with Friends </a></button>
        </aside>
        <div class = "story-selection">
          <div class = "new-story">
            <form action=".. fill it later .." method="get" class = "option"> <!-- if we receive sensitive data, use post -->
              <h1> Popcorn </h1>
                <input name = "selection" id = "private-popcorn" type = "radio">
                <label for = "private-popcorn"> Private </label>
                <input name = "selection" id = "public-popcorn" type = "radio">
                <label for = "public-popcorn"> Public </label>
                <input name = "selection" id = "max-players-popcorn" type = "radio">
                <label for = "max-players-popcorn"> Max Players </label>
            </form></br>
            <button type = "submit"> Join game </button>
          </div>
          <div class = "new-story">
            <form action=".. fill it later .." method="get" class = "option"> <!-- if we receive sensitive data, use post -->
              <h1> Caraousel </h1>
                <input name = "selection" id = "private-caraousel" type = "radio">
                <label for = "private-caraousel"> Private </label>
                <input name = "selection" id = "public-caraousel" type = "radio">
                <label for = "public-caraousel"> Public </label>
                <input name = "selection" id = "max-players-caraousel" type = "radio">
                <label for = "max-players-caraousel"> Max Players </label>
            </form></br>
            <button type = "submit"> Join game </button>
          </div>
          <div class = "new-story">
            <form action=".. fill it later .." method="get" class = "option"> <!-- if we receive sensitive data, use post -->
              <h1> Pegasus </h1>
                <input name = "selection" id = "private-pegasus" type = "radio">
                <label for = "private"> Private </label>
                <input name = "selection" id = "public-pegasus" type = "radio">
                <label for = "public-pegasus"> Public </label>
                <input name = "selection" id = "max-players-pegasus" type = "radio">
                <label for = "max-players-pegasus"> Max Players </label>
            </form></br>
            <button type = "submit"> Join game </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
